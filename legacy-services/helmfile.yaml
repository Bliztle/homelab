repositories:
  - name: longhorn
    url: https://charts.longhorn.io
  - name: metallb
    url: https://metallb.github.io/metallb
  - name: mojo2600
    url: https://mojo2600.github.io/pihole-kubernetes/
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: jellyfin
    url: https://jellyfin.github.io/jellyfin-helm
    # - name: k8s-home-lab 
    #   url: https://k8s-home-lab.github.io/helm-charts
  - name: mmuenker-nightly
    url: https://gitlab.com/api/v4/projects/57546317/packages/helm/nightly
  - name: external-dns 
    url: https://kubernetes-sigs.github.io/external-dns/
---
releases:
  # Distributed storage. This is not actively used at the moment, but handles persistent volume claims from other pods
  # Makes it so I don't have to think about storage, it just happens
  - name: longhorn
    namespace: longhorn-system
    chart: longhorn/longhorn
    version: 1.9.1
    values:
      - ./config/longhorn.values.yaml

  # Load balancer and DHCP for k3s services
  - name: metallb
    chart: metallb/metallb
    namespace: metallb-system
    version: 0.14.9

  # pihole
  - name: pihole
    namespace: pihole-system
    chart: mojo2600/pihole
    version: 2.27.0
    values:
      - ./config/pihole.values.yaml
    secrets:
      - ./config/pihole.secrets.yaml

  # Ingress for local network. Registers as an ingress controller, so other services can automatically set dns in values file
  - name: ingress-nginx
    namespace: nginx-system
    chart: ingress-nginx/ingress-nginx
    version: 4.10.1
    values:
      - ./config/ingress-nginx.values.yaml

  # # Automatic DNS for pihole
  # This registers dns for any hostname found within the cluster associated with ingress controller
  - name: externaldns-pihole
    namespace: pihole-system
    chart: bitnami/external-dns
    version: 8.0.1
    values:
      - ./config/externaldns.values.yaml
    secrets:
      - ./config/externaldns.secrets.yaml

  # Jellyfin
  - name: jellyfin
    namespace: media-system
    chart: jellyfin/jellyfin
    version: 2.1.0
    values: 
      - ./config/jellyfin.values.yaml

  # Audio Bookshelf
  - name: audiobookshelf-mmuenker
    namespace: media-system
    chart: mmuenker-nightly/audiobookshelf
    version: 0.0.2-nightly.34
    values:
      - ./config/audiobookshelf-mmuenker.values.yaml
